<!DOCTYPE html>

<body>
    <h1 class="text-center">Coffee!</h1>

    <form class="first-coffee">
        <div class="form-group col-8">
            <label for="roast-selection">Roast</label>
            <select id="roast-selection" class="form-control">
                <option>light roast</option>
                <option>medium roast</option>
                <option>dark roast</option>
                <option>all types of roast</option>
            </select>
        </div>
        <div class="form-group col-8">
            <div class="form-group">
                <label for="id-class">Coffee Name</label>
                <input type="text" id="id-class" class="form-control" placeholder="coffee name goes here">
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<h2 class="text-center">Add a Coffee</h2>
    <form class="second-coffee">
        <div class="form-group col-8">
            <label for="roast-selection-pt2">Roast</label>

                <option>light roast</option>
                <option>medium roast</option>
                <option>dark roast</option>
            </select>
        </div>
        <div class="form-group col-8">
            <div class="form-group">
                <label for="id-class">Coffee Name</label>
                <input type="text" id="id-class-pt2" class="form-control" placeholder="coffee name goes here">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
