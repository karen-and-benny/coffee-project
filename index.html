<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Jumbotron-->
<header>
    <div class="jumbotron jumbotron-fluid">

        <img id="javacup" src="img/javacup.png" alt="coffee cup">

        <div class="jumbo-sign display-4 coffee-title container opaque-bg">Caf√© KB Code</div>
    </div>
</header>
<!--main content-->
<div id="container">
    <main class="coffeesAndSearch">
        <div class="chooseCoffee">
            <h2 class="coffeeTitle text-center">Choose your coffee</h2>
            <form>
                <label for="roast-selection">Choose a Roast</label>
                <br>
                <select class="roast-type dropdown" id="roast-selection">
                    <option>all types</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <br>
                <label for="name-selection">Search Coffee</label>
                <br>
                <input type="text" id="name-selection">
                <input id="submit" type="submit"/>
            </form>
        </div>
        <div class="allTheCoffees">
            <div id="coffees"></div>
        </div>
    </main>
    <aside class="addCoffeee">
        <h2 class="text-center pb-10">Add Coffee</h2>
        <form name="user">
            <label for="user-selection">Roast type</label>
            <select id="user-selection">
                <option value="light">light</option>
                <option value="medium">medium</option>
                <option value="dark">dark</option>
            </select>
            <br>
            <label for="user-add">coffee</label>
            <input type="text" id="user-add">
            <br>
            <input id="submit2" type="submit"/>
        </form>
    </aside>
</div>
<!--bootstrap script tags-->
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
